<html lang="en">

<head>

 <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
 <link rel="stylesheet" href="./css/-reset.css" />
 <link rel="stylesheet" href="./css/-debug.css" />
 <link rel="stylesheet" href="../css/style.css" />
 <link rel="stylesheet" href="./css/-private.css" />
 <title>Login</title>
</head>

<body>
 <article class="container">
  <header class="row container">
   <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
     aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Busry blog</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
     <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
      <li class="nav-item ">
       <a class="nav-link " href="#" tabindex="-1">Post</a>
      </li>
     </ul>
     <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
       Search
      </button>
     </form>
    </div>
   </nav>
  </header>
  <!-- another header -->
  <div class="row block"></div>
  <!-- forms -->
  <div class="auth-content">
   <form action="login.html" method="post">
    <h2 class="form-title">Login</h2>
    <div class="c-form">
     <div>
      <label>Username</label>
      <input type="text" name="username" id="username" class="text-input">
     </div>
  
     <div>
      <label>Password</label>
      <input type="password" name="password" id="password" class="text-input">
     </div>
     <div id="loading">
      <button type="submit" name="register-btn" id="login-btn" class="btn btn-big">Login</button>
     </div>
     <p>or <a href="register.html"> Register here</a> </p>
    </div>
  
   </form>
  </div>
  <!--// forms -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
   integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
   integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</body>

</html>
